<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    /> -->
    <title>Happy Teacher's Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/80378eceba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/thanksLetter.css" />
  </head>
  <body>
    <section class="min-vh-100 flex-column main_section">
      <header class="header-container">
        <h3>스승의 날 기념</h3>
        <span class="header_main-msg">박규동 님께</span>
        <span class="header_main-msg">감사의 인사를 전하세요!</span>
        <span class="header_sub-msg"
          >작성 후 수정이 불가능하니 신중히 작성해주세요!</span
        >
      </header>
      <section class="select-badge">
        <p>뱃지 모양을 선택해주세요</p>
        <article class="badge-list">
          <img
            class="flower"
            data-num="0"
            src="./images/flower1.png"
            alt="flower1"
          />
          <img
            class="flower"
            data-num="1"
            src="./images/flower2.png"
            alt="flower2"
          />
          <img
            class="flower"
            data-num="2"
            src="./images/flower3.png"
            alt="flower3"
          />
          <img
            class="flower"
            data-num="3"
            src="./images/flower4.png"
            alt="flower4"
          />
          <img
            class="flower"
            data-num="4"
            src="./images/flower5.png"
            alt="flower5"
          />
        </article>
      </section>
      <form method="post" action="" class="letter-form">
        <section class="letter-container">
          <textarea
            class="letter-content"
            name="letterContent"
            id="letterContent"
            cols="10"
            rows="10"
            maxlength="800"
            placeholder="감사의 메세지를 작성해주세요"
          ></textarea>
          <div class="detail-info">
            <span class="letter-limits"></span>
            <p class="sender-info">
              <input
                type="text"
                id="name"
                class="name-info"
                placeholder="이름을 작성해주세요"
              />
              <span> 올림</span>
            </p>
          </div>
        </section>
        <section class="btn_list">
          <button class="back-btn" type="button">
            <span><i class="fa-sharp fa-solid fa-arrow-left"></i></span>
          </button>
          <button class="submit-btn">
            <span><i class="fa-solid fa-pen"></i></span>
            <span>감사 메세지 전달하기</span>
          </button>
        </section>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/thanksLetter.js"></script>
  </body>
</html>
